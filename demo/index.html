<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>date picker</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .activator {
            position: absolute;
            right: 50px;
        }
    </style>
</head>

<body>
    <button class="activator">datepicker</button>
    <script src="../dist/datepicker.js"></script>
    <script>
        const picker = DatePicker('.activator', {
            minYear: 1970,
            maxYear: 2020
        });

        picker.onpick = function (date) {
            console.log(date);
        }
    </script>
</body>

</html>
